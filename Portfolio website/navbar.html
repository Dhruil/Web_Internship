<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        small: '320px',
                        mobile: '376px',
                        xs: '576px', // Extra Small
                        sm: '768px',
                        md: '1024px',
                        lg: '1280px',
                        xl: '1440px',
                        xxl: '1920px',
                    }
                }
            }
        };
    </script>
</head>
<body>
    <header class="shadow-sm">
        <nav class="container xs:mx-0 mx-auto flex  xs:flex-row flex-col  small:align-end justify-end px-8 py-4">
            <!-- Hamburger Icon -->
            <button id="menu-toggle" class="block xs:hidden focus:outline-none text-gray-800 ml-80" aria-label="Toggle Menu">
                <i id="menu-icon" class="fas fa-bars text-2xl"></i>
            </button>

            <!-- Menu Items -->
            <div id="menu"
                class="hidden xs:flex flex-col xs:flex-row space-y-2 xs:space-y-0 xs:space-x-8 font-bold text-lg">
                <div><a href="work.html" class="hover:text-[#FF6464]">Works</a></div>
                
                <div><a href="blog.html" class="hover:text-[#FF6464]">Blog</a></div>
                <div><a href="#" class="hover:text-[#FF6464]">Contact</a></div>
            </div>
        </nav>
    </header>
    <script>
        const toggleButton = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const menuIcon = document.getElementById('menu-icon');

        toggleButton.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            if (menu.classList.contains('hidden')) {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            } else {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            }
        });
    </script>
</body>
</html>
